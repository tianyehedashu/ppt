        .controls {

    <script>
        // æ•°æ®å’ŒçŠ¶æ€ç®¡ç†
        const chartData = {
            revenue: 125600,
            users: 8234,
            growth: 23.5,
            satisfaction: 94.2
        };

        let isAnimated = false;

        // åˆå§‹åŒ–å›¾è¡¨
        function initializeCharts() {
            // æ˜¾ç¤ºæ‰€æœ‰fragment
            setTimeout(() => {
                document.querySelectorAll('.fragment').forEach(fragment => {
                    fragment.classList.add('visible');
                });
                
                // å¼€å§‹æ•°æ®åŠ¨ç”»
                setTimeout(animateCharts, 500);
            }, 300);
        }

        // åŠ¨ç”»åŒ–æŒ‡æ ‡æ•°æ®
        function animateMetrics() {
            animateCounter('revenueValue', chartData.revenue, 'Â¥', ',');
            animateCounter('usersValue', chartData.users, '', ',');
            animateCounter('growthValue', chartData.growth, '', '', '%');
            animateCounter('satisfactionValue', chartData.satisfaction, '', '', '%');
        }

        // æ•°å­—è®¡æ•°åŠ¨ç”»
        function animateCounter(elementId, targetValue, prefix = '', thousands = '', suffix = '') {
            const element = document.getElementById(elementId);
            if (!element) return;

            const startValue = 0;
            const duration = 2000;
            const startTime = Date.now();

            function updateCounter() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // ç¼“åŠ¨å‡½æ•°
                const easeOut = 1 - Math.pow(1 - progress, 3);
                let currentValue = startValue + (targetValue - startValue) * easeOut;
                
                // æ ¼å¼åŒ–æ•°å­—
                if (thousands === ',') {
                    currentValue = Math.floor(currentValue).toLocaleString();
                } else {
                    currentValue = Math.floor(currentValue * 10) / 10;
                }

                element.textContent = prefix + currentValue + suffix;

                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                }
            }

            updateCounter();
        }

        // åŠ¨ç”»åŒ–æŸ±çŠ¶å›¾
        function animateBarChart() {
            const barFills = document.querySelectorAll('.bar-fill');
            
            barFills.forEach((bar, index) => {
                setTimeout(() => {
                    const targetWidth = bar.getAttribute('data-width');
                    bar.style.width = targetWidth;
                }, index * 200);
            });
        }

        // åŠ¨ç”»åŒ–é¥¼å›¾
        function animatePieChart() {
            const pieSlices = document.querySelectorAll('.pie-slice');
            let cumulativeOffset = 0;

            pieSlices.forEach((slice, index) => {
                setTimeout(() => {
                    const value = parseInt(slice.getAttribute('data-value'));
                    const circumference = 2 * Math.PI * 16;
                    const strokeLength = (value / 100) * circumference;
                    const strokeOffset = circumference - strokeLength;
                    
                    slice.style.strokeDasharray = `${strokeLength} ${circumference}`;
                    slice.style.strokeDashoffset = -cumulativeOffset * circumference / 100;
                    
                    cumulativeOffset += value;
                }, index * 300);
            });
        }

        // æ‰§è¡Œæ‰€æœ‰åŠ¨ç”»
        function animateCharts() {
            if (isAnimated) {
                // å¦‚æœå·²ç»åŠ¨ç”»è¿‡ï¼Œå…ˆé‡ç½®
                resetCharts();
                setTimeout(() => {
                    animateMetrics();
                    animateBarChart();
                    animatePieChart();
                }, 300);
            } else {
                animateMetrics();
                animateBarChart();
                animatePieChart();
                isAnimated = true;
            }
        }

        // é‡ç½®å›¾è¡¨
        function resetCharts() {
            // é‡ç½®æŒ‡æ ‡
            document.getElementById('revenueValue').textContent = 'Â¥0';
            document.getElementById('usersValue').textContent = '0';
            document.getElementById('growthValue').textContent = '0%';
            document.getElementById('satisfactionValue').textContent = '0%';

            // é‡ç½®æŸ±çŠ¶å›¾
            document.querySelectorAll('.bar-fill').forEach(bar => {
                bar.style.width = '0%';
            });

            // é‡ç½®é¥¼å›¾
            document.querySelectorAll('.pie-slice').forEach(slice => {
                slice.style.strokeDasharray = '0 100';
                slice.style.strokeDashoffset = '0';
            });

            isAnimated = false;
        }

        // ç›‘å¬Reveal.jsäº‹ä»¶
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();

            // å¦‚æœReveal.jså¯ç”¨ï¼Œç›‘å¬fragmentäº‹ä»¶
            setTimeout(() => {
                if (window.Reveal) {
                    Reveal.on('fragmentshown', function(event) {
                        if (event.fragment.classList.contains('fragment')) {
                            // å½“fragmentæ˜¾ç¤ºæ—¶ï¼Œå¯ä»¥è§¦å‘ç‰¹å®šåŠ¨ç”»
                            if (event.fragment.querySelector('.metrics-grid')) {
                                setTimeout(animateMetrics, 200);
                            }
                            if (event.fragment.querySelector('.charts-grid')) {
                                setTimeout(() => {
                                    animateBarChart();
                                    animatePieChart();
                                }, 400);
                            }
                        }
                    });
                }
            }, 500);
        });
    </script>
